<h2>{{_title}}</h2>
<div class="data-grid">
  <div class="grid-header">
    <div class="cell" *ngFor="let cell of _keys">{{cell}}</div>
  </div>
  <div class="grid-data" *ngFor="let _row of _data">
    <div class="cell" *ngFor="let cell of _keys"><span [class]="cell + ' ' + _row[cell]" >{{_row[cell]}}</span></div>
  </div>
</div>
